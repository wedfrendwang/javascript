<!DOCTYPE html>
<html>
	
	<!--
		
		JS的全局对象
		
		全局对象的属性：
		
		Infinity:代表正的无穷大的值
		java:代表java.*包层级的一个javaPackage
		NaN:指示某个值是不是数字值
		Packages:根javaPackage对象
		undefined:指示未定义的值（属于全局对象的一个属性）
		
		不需要声明，你变可以直接拿过来使用。
		
		看看实例吧
		
		全局对象对象的函数：
		
		decodeURI():
		decodeURIComponent():
		encodeURI():
		encodeURIComponent():
		escape():
		unescape():
		
		isFinite():
		isNaN():
		
		
		Number():
		parseFloat():
		parseInt():
		String():
		
		eval():
		
		
		
		
	-->
	
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			function Encode(){
				
				var str = 'http://www.wedfrend.com/info?name=王晓波&pass=qwert'
				
				console.log(encodeURI(str)+'\n'+encodeURIComponent(str)+'\n'+escape(str));
				
			}
			
			function unEncode(){
				
				var str = encodeURI('http://www.wedfrend.com/info?name=王晓波&pass=qwert');
				
				console.log(decodeURI(str)+'\n');
				
				
			}
			
			function unIfElse(){
				
				var str = '155.2';
				
				console.log(isFinite(str)+'-----------'+isNaN(str));
				
				
				console.log(Number(str)+'\n'+parseInt(str)+"\n"+parseFloat(str)+'\n'+String(str));
				
			}

			}
			
		</script>
	</head>
	<body>
		
		<h1>全局对象的使用</h1>
		
		
		<input type="button" id="" value="测试编码" onclick="Encode();"/><br /><br />
		
		<input type="button" name="" id="" value="测试解码" onclick="unEncode();"/><br /><br />
		
		<input type="button" id="" value="测试判断字符" onclick="unIfElse();"/><br /><br />
		
		<input type="button" id="" value="测试执行" onclick="Eval();" />
		
		
		
	</body>
</html>
