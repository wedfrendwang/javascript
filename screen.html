<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function testScreen() {

				//窗口宽高
				console.log(window.screen.width + "-------" + window.screen.height);
				//可用宽高
				console.log(window.screen.availWidth + "-------" + window.screen.availHeight);

			}

			function testLocation() {

				console.log("当前页面的地址-------" + window.location.href);

				console.log("当前页面的地址protocol-------" + window.location.protocol);

				console.log("当前页面的地址hostname-------" + window.location.hostname);

				console.log("当前页面的地址port-------" + window.location.port);

				console.log("当前页面的地址pathname-------" + window.location.pathname);

			}

			function testSetLocation() {
				window.location.href = 'http://www.baidu.com';
			}

			function testReloadLocation() {
				window.location.reload();
			}

			function testAssign() {
				//加载指定的页面
				window.location.assign("http://www.baidu.com");
			}

			function testForward() {
				window.location.forward();

				/**
				 * 对于参数  num
				 * 
				 * 正直：前进
				 * 
				 * 负值：后退
				 * 
				 * 零：0  表示刷新当前页面
				 * 
				 */

			}

			function testRefresh() {
				window.location.go(0); //需要一个参数，跳转到哪一个界面

			}

			function testBack() {
				window.location.back();

			}

			/**
			 * window.navigator返回关于浏览器的信息
			 */
			function testNavigator() {

				console.log("window.navigator.appCodeName-----------" + window.navigator.appCodeName);
				console.log("window.navigator.appVersion-----------" + window.navigator.appName);
				console.log("window.navigator.appVersion-----------" + window.navigator.appVersion);
				console.log("window.navigator.cookieEnabled-----------" + window.navigator.cookieEnabled);
				console.log("window.navigator.platform-----------" + window.navigator.platform);
				console.log("window.navigator.userAgent-----------" + window.navigator.userAgent);
				/**
				 *  chrome
				 *  screen.html:80 window.navigator.appCodeName--------Mozilla
					screen.html:81 window.navigator.appVersion---------Netscape
					screen.html:82 window.navigator.appVersion---------5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/49.0.2623.221 Safari/537.36 SE 2.X MetaSr 1.0
					screen.html:83 window.navigator.cookieEnabled------true
					screen.html:84 window.navigator.platform-----------Win32
					screen.html:85 window.navigator.userAgent----------Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/49.0.2623.221 Safari/537.36 SE 2.X MetaSr 1.0
				 
				 *  搜狗
				 *                 window.navigator.appCodeName--------Mozilla
					screen.html:81 window.navigator.appVersion---------Netscape
					screen.html:82 window.navigator.appVersion---------5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.133 Safari/537.36
					screen.html:83 window.navigator.cookieEnabled----- true
					screen.html:84 window.navigator.platform-----------Win32
					screen.html:85 window.navigator.userAgent----------Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.133 Safari/537.36
				 * */

				if(window.navigator.userAgent.toUpperCase().indexOf("CHROME") == -1) {
					//表示不是谷歌浏览器

					//1:提示
					alert('为了更好的用户体验，请使用Chrom浏览器');

					//2:或者
					window.location.href = "array.html";

				}

			}

			/**
			 * Browser的三种弹出框的设置
			 */
			function testWarnDialog() {

				alert('错误的输入方法'); //属于阻断行的操作

			};

			function testConfirmDialog() {
				var flag = window.confirm('您确认进行删除?'); //进行询问的时候，当用户点击相应操作，返回boolean的值，来执行相应的操作

				console.log(flag);

				if(flag) { //true：点击确定

				} else { //false:表示取消

				}
			};

			function testHintDialog() {
				
				var a = window.prompt('来者何人，报上名来！！！','我乃王晓波1');
				
				console.log(a);
				
				//返回值是一个String
				
				//点击确定   ------------》返回输入的信息
				
				//点击取消 -------------》那么现在显示的    null

			};
		</script>

	</head>

	<body>
		<h1>浏览器用户屏幕</h1>

		<input type="button" id="" value="查看浏览器屏幕分辨率" onclick="testScreen();" />

		<h2>浏览器的地址栏的操作</h2>

		<input type="button" id="" value="获取地址栏对象的值" onclick="testLocation();" />

		<input type="button" id="" value="获取地址栏对象的值" onclick="testSetLocation();" />

		<h3>刷新当前页面</h3>

		<input type="button" id="" value="获取地址栏对象的值" onclick="testReloadLocation();" />

		<h4>加载指定的界面</h4>

		<input type="button" id="" value="加载指定的界面" onclick="testAssign();" />

		<h5>浏览器的历史记录</h5>

		<input type="button" id="" value="前进" onclick="testForward();" />

		<input type="button" id="" value="刷新" onclick="testRefresh();" />

		<input type="button" id="" value="后退" onclick="testBack();" />

		<h6>window中navigator中使用</h6>

		<input type="button" id="" value="浏览器信息" onclick="testNavigator();" />

		<h6>brower的三种消息对话框</h6>

		<input type="button" id="" value="警告" onclick="testWarnDialog();" />

		<input type="button" id="" value="确认" onclick="testConfirmDialog();" />

		<input type="button" id="" value="提示框" onclick="testHintDialog();" />

	</body>

</html>
