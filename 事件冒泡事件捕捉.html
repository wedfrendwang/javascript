<!DOCTYPE html>
<html>
	
	<!--
		
		事件冒泡和事件捕获
		
		事件的冒泡：从最里层开始
		
		事件的捕获：
		
		
		
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#one{
				width: 300px;
				height: 300px;
				background: red;
				
			}
			
			#two{
				
				width: 200px;
				height: 200px;
				background: yellow;
				
			}
			
			#three{
				
				width: 100px;
				height: 100px;
				background: green;
				
			}
		</style>
		
		
		
			
		
	</head>
	<body>
		<h1>事件冒泡和事件捕获</h1>
		<div id="one">
			<div id="two">
				<div id="three"></div>
			</div>
		</div>
		
		<div id="four">
			
		</div>
		
	</body>
	
	<script type="text/javascript">
		
			var useCapture = false;//参数判断是冒泡还是捕获
			
			//默认是false,冒泡
			//true，捕获
			
			var one = document.getElementById('one');
			
			var two = document.getElementById('two');
			
			var three = document.getElementById('three');
			
			var fouor = document.getElementById('four');
			
			
			one.addEventListener('click',function(event){
				
				alert('wedfrend');
				
				//获取事件
				var eve = window.event || event;
				//终止冒泡
				eve.cancelBubble = true;//针对IE
				//其他的浏览器
				eve.stopPropagation();
				
				
			},useCapture);
			
			two.addEventListener('click',function(){
				
				alert('wedfrend2');
				
			},useCapture);
			
			three.addEventListener('click',function(){
				
				alert('wedfrend3');
				
			},useCapture);
			
			fouor.addEventListener('click',function(event){
				
				alert('wedfrend4');
				
				//获取事件
				var eve = window.event || event;
				//终止冒泡
				eve.cancelBubble = true;//针对IE
				//其他的浏览器
				eve.stopPropagation();	
				
				
			},useCapture);
			
		</script>
</html>
