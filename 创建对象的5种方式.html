			/**
			 * 动态模式
			 * @param {Object} name
			 */
			function Dog(name){
				this.name = name;
				
			};
			//进行判定，防止重复
			if(typeof Dog._run == 'undefined'){
				
				Dog.prototype.run = function(){
					alert(this.name +'dogdogdog');
				}
				//判定过后，别人就不再进行设置
				Dog._run = true;
				
			}
			
			
			
			/**
			 * 混合模式
			 * @param {Object} name
			 * @param {Object} age
			 * @param {Object} sex
			 */
			function Person(name,age,sex){
				
				this.name = name;
				this.age = age;
				this.sex = sex;
				
			};
			Person.prototype.run = function(){
				console.log("say hello");
			};
			
			
			
			
			
			/**
			 * 原型模式
			 * 
			 * 每一个函数都有一个名为   prototype 的属性
			 * 
			 * 是一个指针，包含所有共有的属性
			 */
			function Teacher(){}
			Teacher.prototype.name = '王晓波';
			Teacher.prototype.age = 33;
			Teacher.prototype.hobby = ['book','write'];
			
			
			/**
			 * 
			 * 构造函数方式
			 * @param {Object} name
			 * @param {Object} age
			 
			 * 
			 * */
			function Student(names,ages){
				//这里面的参数表示公有变量
				this.age = ages;
				this.name = names;
				this.learn = function(){
					alert(this.name+this.age);
				}
			}
			
			
			/**
			 * 创建工厂模式
			 * @param {String} name
			 * @param {Number} age
			 */
			function createFactory(name,age){
				//创建object对象
				var o = new Object();
				//设置属性
				o.name = name;
				o.age = age;
				o.learn = function (){
					//做事情;
					return o.name+o.age;
				}
				//返回对象
				return o;
			}
			
			
		</script>
		
	</head>
	<body>

		<input type="button" id="" value="test" onclick="createObject();" />
